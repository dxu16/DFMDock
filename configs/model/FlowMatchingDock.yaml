_target_: models.FlowMatchingDock.FlowMatchingDock

model:
  lm_embed_dim: 1301 # 1280 (ESM) + 21 (One-Hot) 
  positional_embed_dim: 67 # 66 (relpos) + 1 (sym)
  spatial_embed_dim: 100 # 40 (dist) + 24 (phi) + 24 (psi) + 12 (omega) 
  node_dim: 256
  edge_dim: 128
  inner_dim: 128
  depth: 6
  dropout: 0.1
  cut_off: 20.0
  normalize: True
  agg: 'mean'
  embed_t: True
  correct_inertia: False

experiment:
  lr: 1e-4
  weight_decay: 0.0
  crop_size: 1200
  perturb_tr: True
  perturb_rot: True
  separate_energy_loss: True
  separate_tr_loss: True
  separate_rot_loss: True
  grad_energy: False
  use_contrastive_loss: False
  use_confidence_loss: False
  use_dist_loss: False
  use_interface_loss: False
  tr_sigma_max: 5.0
  tr_sigma_min: 0.01
  rot_sigma_max: 0.5
  rot_sigma_min: 0.01
  restricted_perturb_tr: False
  com_vec_rot_sigma: 0.8
  scale_pred_by_t: False
  pred_distance: False
